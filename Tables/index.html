<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task</title>
</head>
<body>
    <table border="2px">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="1">C</td>
            <td>
                <table border="2px">
                    <tr>
                        <td>D</td>
                        <td>E</td>
                        <td rowspan="2">H</td>
                    </tr>
                    <tr>
                        <td>F</td>
                        <td>G</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
        </tr>
    </table>    
</body>
</html>
